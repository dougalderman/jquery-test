<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery DOM Navigation Test</title>
  <style>
    body {
        font-size: 24px;
    }
    div {
        margin-top: .1em;
    }
    .btn {
      font-size: .5em;
    }
    .red {
      color: red;
    }
    #box {
      height: 5em;
      width: 5em;
      background-color: darkblue;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <label for="first-name">First name:</label>
    <input type="text" class="form-control" id="first-name" />
  </div>
  <div>
    <label for="last-name">Last name:</label>
    <input type="text" class="form-control" id="last-name" />
  </div>
  <div>
    JSON:
  </div>
  <div>
    <textarea class="form-control" id="json-data" cols="60"></textarea>
  </div>
  <div>
    <button type="button" class="btn" id="stringify">Stringify</button>
    <button type="button" class="btn" id="parse">Parse</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script>
    $(function() {
      // will excute when the page is ready
      $('#stringify').click(function() {
        var person = new Object();
        person.firstName = $('#first-name').val();
        person.lastName = $('#last-name').val();

        var jsonData = JSON.stringify(person);
        $('#json-data').val(jsonData);
      });

      $('#parse').click(function() {
        var jsonData = $('#json-data').val();

        var person = JSON.parse(jsonData);
        $('#first-name').val(person.firstName);
        $('#last-name').val(person.lastName);

      })
    });

  </script>
</body>
</html>
