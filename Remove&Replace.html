<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery DOM Navigation Test</title>
  <style>
    body {
        font-size: 24px;
    }
    div {
        margin-top: .1em;
    }
    .btn {
      font-size: 1em;
    }
    .red {
      color: red;
    }
  </style>
</head>
<body>
  <h2>replace</h2>

  <div><button type="button" class="btn" id="executor">Execute!!</button></div>

  <div id="target">First line</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
    $(function() {
      // will excute when the page is ready

        $('#executor').click(function() {
          $('#target').replaceWith('<div id="target" class="red">New content</div>');
        });

    });
  </script>
</body>
</html>
