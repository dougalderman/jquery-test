<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery DOM Navigation Test</title>
  <style>
    body {
        font-size: 24px;
    }
    div {
        margin-top: .1em;
    }
    .btn {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <form>
    <div><button type="button" class="btn" id="target">Execute!!</button></div>
  </form>

  <div id="display"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
    $(function() {
      // will excute when the page is ready

      $(function() {
        $('#target').one('click', function() {
          $('#display').text($('#display').text() + 'Clicked!!');
        })
      })
    });
  </script>
</body>
</html>
