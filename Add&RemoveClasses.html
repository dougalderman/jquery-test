<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery DOM Navigation Test</title>
  <style>
    body {
        font-size: 32px;
    }
    div {
        margin-top: .1em;
    }
    .red {
      color: red;
    }
    .blue {
      color: blue;
    }
  </style>
</head>
<body>
  <div id="target">Demo Element</div>
  <div id="target2" class="blue">Demo Element 2</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
    $(function() {
      // will execute when the page is ready
      $('#target').addClass('red');
      // $('#target2').removeClass('blue');
    })
  </script>
</body>
</html>
